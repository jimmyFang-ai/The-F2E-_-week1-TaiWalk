          <div class="togglerMenu-icon-burger"></div>

          </li>
          <li class="nav-item position-relative">
            <a class="nav-link deco-line-primary-hover py-lg-0 " href="./activity.html">節慶活動</a>

  <!-- 主要內容 -->
  <main class="container  pt-5 pt-lg-7 pb-7 pb-lg-9">
    

<div class="container mb-2  mb-lg-6">
    <div class="spots-breadcrumb">
        <a class="text-info" href="./index.html">首頁</a> /

<!-- 探索景點主要內容 -->
<section class="mb-1 d-none">
    <div class="container">

        <!-- 探索景點 搜尋功能 -->
        <div class="spots-searchGroup">
            <div class="row   gx-md-2 mb-4 mb-lg-7">
                <div class="col-12  col-lg-3 mb-2">
                    <select class="search-city form-select text-primary" aria-label="select">
                        <option value="all" selected="">全部縣市</option>
                        <option value="Taipei">臺北市</option>
                        <option value="NewTaipei">新北市</option>
                        <option value="Taoyuan">桃園市</option>
                        <option value="Taichung">臺中市</option>
                        <option value="Tainan">臺南市</option>
                        <option value="Kaohsiung">高雄市</option>
                        <option value="Keelung">基隆市</option>
                        <option value="Hsinchu">新竹市</option>
                        <option value="HsinchuCounty">新竹縣</option>
                        <option value="MiaoliCounty">苗栗縣</option>
                        <option value="ChanghuaCounty">彰化縣</option>
                        <option value="NantouCounty">南投縣</option>
                        <option value="YunlinCounty">雲林縣</option>
                        <option value="ChiayiCounty">嘉義縣</option>
                        <option value="Chiayi">嘉義市</option>
                        <option value="PingtungCounty">屏東縣</option>
                        <option value="YilanCounty">宜蘭縣</option>
                        <option value="HualienCounty">花蓮縣</option>
                        <option value="TaitungCounty">臺東縣</option>
                        <option value="KinmenCounty">金門縣</option>
                        <option value="PenghuCounty">澎湖縣</option>
                        <option value="LienchiangCounty">連江縣</option>
                    </select>
                </div>
                <div class="col-12  col-lg-6 mb-2">
                    <input type="text" class="form-control  text-muted" placeholder="你想去哪裡？請輸入關鍵字">
                </div>
                <div class="col-12  col-lg-3 mb-2">
                    <button type="button" class="btn btn-custom-search  text-white w-100">搜尋</button>
                </div>
            </div>

            <!-- 主題分類區 -->
            <h2 class="text-dark fw-light mb-2">熱門主題</h2>
            <ul class="spots-categoryList row row-cols-2  row-cols-md-3 row-cols-lg-4 mb-6">
                <li class="col mb-2">
                    <div class="spots-card rounded-6">
                        <div class="ratio ratio-16x9 rounded-6 overflow-hidden">
                            <a href="#">
                                <img class="w-100 h-100 img-cover" src="./assets/images/Theme-bg1-1.png" alt="spots">
                            </a>
                        </div>
                        <h4 class="mb-0 text-white  fw-bold  position-absolute top-50 start-50 translate-middle">自然風景類
                        </h4>
                    </div>
                </li>
            </ul>

            <!-- 篩選結果 -->
            <h2 class="text-dark fw-light mb-2">搜尋結果
                <p class="fs-lg d-inline">共有 <span class="text-warning">240</span> 筆
                </p>
            </h2>
            <ul class="spots-searchResult  row row-cols-2  row-cols-md-3 row-cols-lg-4  mb-8">
                <li class="col mb-6">
                    <a href="#">
                        <div class="card border-0">
                            <img src="./assets/images/NoImage-255x200.png" class="card-img-top rounded-5" alt="">
                            <div class="card-body px-0 py-1">
                                <h5 class="card-title fs-xl fw-bold text-truncate text-gray-black">景點名稱景點名稱景點</h5>
                                <span class="card-text text-secondary d-flex align-items-center"><img class="me-1"
                                        src="./assets/images/spot16.png" alt="spot">新北市</span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>

            <!-- 分頁 -->
            <nav class="py-3">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>

                        <a class="page-link" href="#" aria-label="Next">
